apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    app: front
spec:
  replicas: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: todo-app
        image: wilfried003/todo-app:0.0.4